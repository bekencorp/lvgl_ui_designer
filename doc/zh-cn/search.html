  <script>
    /**
     * 切换语言函数
     * 自动在 zh-cn 和 en 之间切换，并保持在相同的页面
     */
    function switchLanguage() {
      const currentPath = window.location.pathname;
      let newPath;
      
      // 判断当前是中文还是英文
      if (currentPath.includes('/zh-cn/')) {
        // 当前是中文，切换到英文
        newPath = currentPath.replace('/zh-cn/', '/en/');
      } else if (currentPath.includes('/en/')) {
        // 当前是英文，切换到中文
        newPath = currentPath.replace('/en/', '/zh-cn/');
      } else {
        // 如果路径不包含语言标识，提示用户
        alert('无法确定当前语言');
        return;
      }
      
      // 跳转到新页面
      window.location.href = newPath;
    }
    
    /**
     * 页面加载时设置语言链接文本
     * 显示可以切换到的目标语言
     */
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const langText = document.getElementById('lang-text');
      
      if (langText) {
        if (currentPath.includes('/zh-cn/')) {
          langText.textContent = '[English]';  // 当前中文，显示可切换到英文
        } else if (currentPath.includes('/en/')) {
          langText.textContent = '[中文]';      // 当前英文，显示可切换到中文
        }
      }
    });
  </script>
